<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погода</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Погода</h1>
            <div class="search-box">
                <input type="text" id="city-input" placeholder="Введіть місто...">
                <button id="search-btn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </header>
        <main>
            <div class="weather-container">
                <div class="current-weather">
                    <div class="location">
                        <h2 id="city">Київ</h2>
                        <p id="date">Завантаження...</p>
                    </div>
                    <div class="weather-info">
                        <div class="temperature">
                            <span id="temp">--</span>°C
                        </div>
                        <div class="weather-icon">
                            <i id="weather-icon" class="fas fa-sun"></i>
                        </div>
                        <div class="description" id="description">
                            Завантаження...
                        </div>
                    </div>
                    <div class="details">
                        <div class="detail">
                            <i class="fas fa-wind"></i>
                            <span id="wind">-- км/год</span>
                        </div>
                        <div class="detail">
                            <i class="fas fa-tint"></i>
                            <span id="humidity">--%</span>
                        </div>
                        <div class="detail">
                            <i class="fas fa-compress-alt"></i>
                            <span id="pressure">-- гПа</span>
                        </div>
                    </div>
                </div>
                <div class="forecast">
                    <h3>Прогноз на 5 днів</h3>
                    <div class="forecast-container" id="forecast">
                        <!-- Forecast items will be added here dynamically -->
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
